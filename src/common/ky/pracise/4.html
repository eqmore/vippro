<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="position: absolute;width:50px;height:50px;border-radius: 50%;background: red"></div>
    <script>
        let div = document.querySelector('div');
        let t=0;
        setInterval(function(){
            t++;
            console.log(5*t);
            div.style.left = 5*t +"px";
        },1000)
    </script>
</body>
</html>
