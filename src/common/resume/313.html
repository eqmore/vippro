        .red{
            color:red;
        }
        .blue{
            color:blue;
        }

    </style>

<body>
    <div class="red blue">aspx</div>
    <div class="blue red">pxas</div>
    <script>
       function Speaker(msg){
            this.msg =msg;
            this.show = function (){
                alert(this.msg);
            }
            this.notify = function(){
                setTimeout(function(){
                    this.show();
                },1000);
            }
       } 
       let s = new Speaker('msg');
       s.notify();
    </script>
    <script>
