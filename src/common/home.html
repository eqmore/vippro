<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @media screen and (min-width:1080px){
    .pc{
      display:block;
    }
    .ipad{
      display:none;
    }
  }
  @media screen and (max-width:1080px){
    .ipad{
      display:block;
    }
    .pc{
      display:none;
    }
  }
  .home .pc{
    width: 200px;
    height: 200px;
    background: red;
  }
  .home .ipad{
    width: 200px;
    height: 200px;
    background: green;
  }
    </style>
</head>
<body>
        <div class="home">
                <div class="pc"></div>
                <div class="ipad"></div>
            </div>
</body>
</html>
